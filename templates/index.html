<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <div class="container">
        <form action="/analyze" method="POST">
            <textarea name="comment" rows="4" placeholder="Enter a comment"></textarea>
            <br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        {% if comment %}
        <p>Your Comment: {{ comment }}</p>
        <p>Sentiment: <span style="color: {% if sentiment == 'Positive' %}green{% else %}red{% endif %};">{{ sentiment }}</span></p>
        {% endif %}
    </div>
</body>
</html>
